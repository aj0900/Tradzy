<body>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search...">

<ul id="myUL">
  <li brand="adidas" brand="yeezy" color="red" color="black"><a href="yeezy350v2.html"><img src="img/yeezy350v2.png" alt="Yeezy 350 V2">  Yeezy 350 V2</a></li>
  <li brand="nike" brand="travis scott" color="sail"><a href="stravisscottaf1.html"><img src="img/travisaf1.png" alt="Travis Scott AF1">  Travis Scott Air Force 1</a></li>
  <li brand="adidas" brand="kith" color="multicolor"><a href="akith4d.html"><img src="img/kith4d.png" alt="Kith 4D">  Kith 4D</a></li>
  <li brand="nike" brand="parra" color="pink" color="white" color="blue"><a href="aam1parra.html"><img src="img/airmaxparra.png" alt="Air Max 1 Parra">  Air Max 1 Parra</a></li>

</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
