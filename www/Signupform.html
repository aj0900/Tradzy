<html>
<html lang="en">

<head>
  <title>Sign up</title>

<body>

<a href="homepage.html"><i class="fa fa-arrow-circle-left" style="font-size:48px;color:red;"></i></a>

<img src="img/logo.jpg" alt="Logo" class="center">

<h2>Sign Up!</h2>

<form action="/action_page.php" target="_self">

  <!--First name--><!--First name--><!--First name--><!--First name-->
  First name:<br>
  <input type="text" name="firstname">
  <br>

  <!--Last name--><!--Last name--><!--Last name--><!--Last name-->
  Last name:<br>
  <input type="text" name="lastname">
  <br>

  <!--Email--><!--Email--><!--Email--><!--Email--><!--Email-->
  Email:<br>
  <input type="text" name="email">
  <br>

  <!--Username--><!--Username--><!--Username--><!--Username-->
  Username:<br>
  <input type="text" name="userid" maxlength="10">
  <br>

  <!--Password--><!--Password--><!--Password--><!--Password-->
  Password:<br>
  <input type="password" name="psw" maxlength="20">
  <br>

  <!--Gender--><!--Gender--><!--Gender--><!--Gender--><!--Gender-->
  Gender: <br>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
  <br>

  <!--Address--><!--Address--><!--Address--><!--Address--><!--Address-->
  Adress: <br>
  <input type="text" name="address">
  <br>

  <!--City--><!--City--><!--City--><!--City--><!--City--><!--City-->
  City: <br>
  <input type="text" name="city">
  <br>

  <!--Zip Code--><!--Zip Code--><!--Zip Code--><!--Zip Code-->
  Zip Code: <br>
  <input type="text" name="zipcode">
  <br>

  <!--State--><!--State--><!--State--><!--State--><!--State-->
  State:<br>
<select name="State">
    <option value=""></option>
    <option value="California">CA</option>
    <option value="Wisconsin">WI</option>
    <option value="New York">NY</option>
    <option value="Illinois">IL</option>
  </select>
  <br>


  <button type="button" onclick="alert('Let's trade!')">Sign up!</button>

</form>


</body>
</html>
